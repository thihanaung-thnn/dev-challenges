<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/profilePhoto.png"
        alt="profile photo"
        class="profile-image"
      />
      <div class="profile-info">
        <h1 class="name">Rodney Cotton</h1>
        <p class="address">Helsinki, Finland</p>
      </div>

      <div class="summary">
        <div class="summary-box">
          <h2 class="num">100</h2>
          <p class="txt">Posts</p>
        </div>

        <div class="summary-box">
          <h2 class="num">2,242</h2>
          <p class="txt">Followers</p>
        </div>

        <div class="summary-box">
          <h2 class="num">1,432</h2>
          <p class="txt">Following</p>
        </div>
      </div>
    </header>
    <main class="gallery">
      <div class="photo1">
        <img src="images/photo1.png" alt="" />
      </div>
      <div class="photo2">
        <img src="images/photo2.png" alt="" />
      </div>
      <div class="photo3">
        <img src="images/photo3.png" alt="" />
      </div>
      <div class="photo4">
        <img src="images/photo4.png" alt="" />
      </div>
      <div class="photo5">
        <img src="images/photo5.png" alt="" />
      </div>
      <div class="photo6">
        <img src="images/photo6.png" alt="" />
      </div>
    </main>
    <footer class="footer">
      <p>created by thihanaung - devChallenges.io</p>
    </footer>
  </body>
</html>
